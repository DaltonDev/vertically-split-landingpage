<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel='dns-prefetch' href="https://fonts.googleapis.com/css?family=Arvo|Josefin+Slab|Open+Sans+Condensed:300">
  <link rel="stylesheet" href="css/style.css"/>
  <title>Landingpage</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row first">
      <div class="col-xs-6 top left">
        <div class="header-image-left"></div>
        <div class="left-login-capsule"><h2>Sign</h2></div>
      </div>
      <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 login-area form-group">
        <!-- <input type="text" class="form-control" id="usr" placeholder="Name">
        <input type="password" class="form-control" id="pwd" placeholder="Password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
        <div class="account-wall">
          <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
          alt="">
          <form class="form-signin">
            <input type="text" class="form-control" placeholder="Email" required autofocus>
            <input type="password" class="form-control" placeholder="Password" required>
            <label class="checkbox">
              <input type="checkbox" value="remember-me">
              Remember me
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
              Sign in</button>
              <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
            </form>
            <a href="#" class="text-center new-account">Create an account </a>
          </div>
        </div>
        <div class="col-xs-6 top right">
          <div class="header-image-right"></div>
          <div class="right-login-capsule"><h2>In</h2></div>
        </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
  </html>
